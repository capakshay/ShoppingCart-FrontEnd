<h2 mat-dialog-title>Are You want to delete {{currentObj[0].name}} Product</h2>
<mat-dialog-content class="mat-typography">
    <div class="card mb-3">
        <img class="card-img-top" src={{currentObj[0].images[0]}} alt="Card image cap" >
        <div class="card-body">
          <h3 class="card-text">Product ID : {{currentObj[0].id}}</h3>
          <h3 class="card-text">Price : {{currentObj[0].price}}</h3>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-danger" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteP(currentObj[0])">Confirm Delete</button>
    <button class="btn btn-secondary" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
