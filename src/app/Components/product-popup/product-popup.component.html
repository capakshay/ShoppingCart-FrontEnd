<h2 mat-dialog-title>Product Name : {{currentObj[0].name}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="card mb-3">
        <app-image-slider-popup [forImageSliderPopup]="currentObj[0]"></app-image-slider-popup>
        <!-- <img class="card-img-top" src={{currentObj[0].imgurl}} alt="Card image cap" > -->
        <div class="card-body">
          <h3 class="card-text">Price : {{currentObj[0].price}}</h3>
          <h3 class="card-text"><small class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, quos.</small></h3>
          <div class="card-text">
              <i class="fa fa-minus" aria-hidden="true" (click)="addproduct(2)"></i>
              QTY. ({{currentCount}})
              <i class="fa fa-plus" aria-hidden="true" (click)="addproduct(1)" ></i>
          </div>
          <h3 class="card-text">
              Total Amount : {{currentObj[0].price*currentCount}}
          </h3>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-success" mat-button [mat-dialog-close]="true" [disabled]="disablecart" (click)="addToCart()">Add to Cart</button>
    <button class="btn btn-secondary" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
