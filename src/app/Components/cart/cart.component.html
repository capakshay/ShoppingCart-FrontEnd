<ul class="list-group" *ngFor="let product of currentObj">
    <h3>
        <li class="list-group-item d-flex justify-content-between align-items-center"  >
          <img src={{product?.img_url}} alt="">
              <small>QTY.({{product?.quantity}})</small>
              TotalPrice : {{product?.price * product?.quantity|currency:'INR' }}
          <i class="fa fa-times" aria-hidden="true" (click)="cancelProduct(product.id)"></i>
        </li>
    </h3> 
</ul>  
<div *ngIf="!this.noOne" class="d-flex justify-content-end align-items-end">
    <button class="btn btn-warning"><a routerLink="bill">Buy</a></button>
</div>
<div class="d-flex justify-content-center align-items-center">
    <h5 *ngIf="this.noOne">Nothing In Cart</h5>
</div>
