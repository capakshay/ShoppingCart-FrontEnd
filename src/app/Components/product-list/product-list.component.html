<div class="container" >
    <div class="row">
      <div class="col-md-3 mt-3 col-sm" *ngFor="let product of productlist">
        <div class="card">
        <img class="card-img-top" src={{product.images[0]}} alt="Card image cap" (click)="openDialog(product)">
        
        <div class="card-body">
          <h5 class="card-title">Product title : {{product.name}}</h5>
          <p class="card-text"> Price : {{product.price|currency:'INR' }} </p>
          <button class="btn btn-primary" (click)="addCart()" >Add to Cart</button>
          <button class="btn btn-warning"><a routerLink="bill">Buy</a></button>
        </div>
    </div>
</div>
